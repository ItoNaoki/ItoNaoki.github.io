<script>
    
        $(function () {
        
        // bodyにdivを追加
        $('main').append('<div id="curtain">');
        
        // 追加したdivを塗りつぶしてから透明化アニメーション
        $('#curtain').css({
            position: 'absolute',
            left: 0, top: 0,
            width: '100%', height: '100%',
            backgroundColor: '#fff',
            opacity: 100
        }).animate({
            opacity: 0
        }, 1000, function () {
            // アニメーション終了後に自身を消す
            $(this).remove();
        });
        
        });
        
            $(function(){
                $('h2').textillate({
                    // ループのオンオフ、falseの場合、outは発動しない
                    loop: false,
        
                    // テキストが置き換えられるまでの表示時間
                    minDisplayTime: 3000,
        
                    // 遅延時間
                    initialDelay: 20,
        
                    // アニメーションが自動的にスタートするかどうか
                    autoStart: true,
        
                    // フェードインのエフェクトの詳細設定
                    in: {
                    // エフェクトの名前（animate.cssをご参照下さい）
                    effect: 'bounceInDown',
        
                    // 遅延時間の指数
                    delayScale: 3.5,
        
                    // 文字ごとの遅延時間
                    delay: 20,
        
                    // trueにすることでアニメーションをすべての文字に同時に適用される
                    sync: false,
        
                    // trueにすることで文字を順番にではなく、ランダムに入ってくるようにする
                    // (注：syncがtrueの場合は無効になる)
                    shuffle: false
                    },
        
                    // フェードアウトのエフェクトの詳細設定(同上)
                    out: {
                    effect: 'hinge',
                    delayScale: 1.5,
                    delay: 50,
                    sync: false,
                    shuffle: false,
                    }
                });
            });

            $(function(){
            　$(window).scroll(function (){
                $('.effect-fade').each(function(){
                    var elemPos = $(this).offset().top;
                    var scroll = $(window).scrollTop();
                    var windowHeight = $(window).height();
                    if (scroll > elemPos - windowHeight){
                        $(this).addClass('effect-scroll');
                    }
                });
            　});
            });

            (function($) {
                $(function () {
                $('#nav-toggle').on('click', function() {
                    $('body').toggleClass('open');
                });
                });
            })(jQuery);



            $(function() {
            var $win = $(window),
                $header = $('header'),
                headerHeight = $header.outerHeight(),
                startPos = 0;

            $win.on('load scroll', function() {
                var value = $(this).scrollTop();
                if ( value > startPos && value > headerHeight ) {
                $header.css('top', '-' + headerHeight + 'px');
                } else {
                $header.css('top', '0');
                }
                startPos = value;
            });
            });

            var i = 1;
            $(function(){
                
                setInterval(function(){
                    // ～ここに処理を記載～
                    
                    $('#profImg img').attr('src','img/pro_'+i+'.jpg');
                    i++;
                    if(i==3){
                        i = 0;
                    }
                },5000);
            });

            $(function(){
                setInterval(function(){
                    $("#profImg img").animate({
                        opacity: "1"
                    }, 1000).animate({
                        opacity: "0"
                    }, 4000);
                });
            });

           
        </script>
